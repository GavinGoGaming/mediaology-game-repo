<!DOCTYPE html>
<html>
  <head>
    <title>Alpha v1.2.6</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
    <script type = text/javascript>
		window.addEventListener("load", function() {
			window.config = {
				gameContainer: "game", assetsLocation: "resources.mc", playerUsername: null, serverIP: null, joinServerOnLaunch: false
			};
			main();document.body.insertAdjacentHTML("afterbegin", `<div id="_gl_div" style="width:100vw;height:100vh;z-index:9999;background:#111;color:white;display:flex;justify-content:center;align-items:center;position:absolute;top:0;left:0;"><p id="_gl_c2s">click me to start</p></div>`);
document.querySelector("#_gl_c2s").addEventListener('click', (e)=>{
    document.querySelector("#_gl_div").remove();
});
		});

	    document.esc = false;
	    document.addEventListener('keydown', function(e) {
  		if (e.key === 'Escape') {
			e.preventDefault();
    			document.esc = true;
  		}
	    });

	    document.addEventListener('keyup', function(e) {
  		if (e.key === 'Escape') {
			e.preventDefault();
    			document.esc = false;
  		}
	    });
        </script>
  </head>
<body style="margin:0px;width:100vw;height:100vh;" id="game">
</body>
</html>
